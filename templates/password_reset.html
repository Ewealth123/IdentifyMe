{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdentityMe</title>
    <link rel="stylesheet" href= "{% static 'login.css' %}">
    <link rel="icon" href="{% static 'logo (2).png' %}"/>
</head>
<body>
    {% for message in messages %}
        <h3 style="color: red; font-size:15px"> {{message}} </h3>
    {% endfor %}
    <div class="container" id="container">
        
        
        <div class="form-container sign-in-container">
            <form action="" method = "POST">
                {% csrf_token %}
                <h1>Password reset</h1>
                <p>Forgotten your password? Enter your email address below, and weâ€™ll email instructions for setting a new one.</p>
                <input type="email" name="email" placeholder="Email" />
                <button>Submit</button>
            </form>
        </div>
    </div>

    
    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>
</body>
</html>
